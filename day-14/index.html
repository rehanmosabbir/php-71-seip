<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>HOME</title>
        <link rel="stylesheet" href="css/bootstrap.css">
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>

        <form action="" method="post" id="registrationForm">
            <table>
                <tr>
                    <th>First Name</th>
                    <td>
                        <input type="text" name="first_name" id="firstName">
                        <span class="text-danger" id="firstNameError"></span>
                    </td>
                </tr>
                <tr>
                    <th>Last Name</th>
                    <td>
                        <input type="text" name="last_name" id="lastName">
                        <span class="text-danger" id="lastNameError"></span>
                    </td>
                </tr>
                <tr>
                    <th>Email Address</th>
                    <td>
                        <input type="email" name="email_address" id="emailAddress">
                        <span id="emailAddressError" class="text-danger"></span>
                    </td>
                </tr>
                <tr>
                    <th>Password</th>
                    <td>
                        <input type="password" name="password" id="password">
                        <input type="checkbox" id="showHide"> show password
                        <span id="passwordError" class="text-danger"></span>
                    </td>
                </tr>
                <tr>
                    <th>Confirm Password</th>
                    <td>
                        <input type="password" name="confirm_password" id="confirmPassword">
                        <span id="confirmPasswordError" class="text-danger"></span>
                    </td>
                </tr>
                <tr>
                    <th>Gender Info</th>
                    <td>
                        <input type="radio" name="gender" value="male">Male
                        <input type="radio" name="gender" value="female">Female
                        <span id="genderError" class="text-danger"></span>
                    </td>
                </tr>
                <tr>
                    <th>District Name</th>
                    <td>
                        <select name="district_name" id="districtName">
                            <option value=" ">Select District Name</option>
                            <option value="dhaka">Dhaka</option>
                            <option value="jashore">Jashore</option>
                            <option value="dinajpur">Dinajpur</option>
                            <option value="khulna">Khulna</option>
                            <option value="kustia">Kustia</option>
                        </select>
                        <span id="districtNameError" class="text-danger"></span>
                    </td>
                </tr>
                <tr>
                    <th></th>
                    <td><input type="submit" name="btn" id="btn" value="submit"></td>
                </tr>
            </table>
        </form>

        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
        <script src="js/script.js"></script>

    </body>
</html>
